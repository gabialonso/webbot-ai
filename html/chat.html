<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>WeBot - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/matrix.css" />
</head>

<body class="min-h-screen flex flex-col">
  <canvas id="matrixCanvas"></canvas>

  <nav class="p-6 flex justify-between">
    <div class="text-2xl font-bold">WeBot</div>
    <div class="space-x-6">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="chat.html" class="hover:underline">Chat</a>
    </div>
  </nav>

  <main class="p-6 flex-1">
    <div class="max-w-3xl mx-auto flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold mb-2">Chat</h1>
        <select id="modelSelector" class="p-2 border bg-white">
          <option value="gpt3.5">GPT-3.5</option>
          <option value="gpt4">GPT-4</option>
          <option value="claude">Claude</option>
          <option value="llama">Llama 2</option>
        </select>
      </div>
    </div>

    <div class="max-w-3xl mx-auto">
      <div id="chat-box" class="bg-white border h-[500px] p-4 overflow-auto mb-4">
        <div class="mb-4"><strong>User:</strong> Hello!</div>
        <div class="mb-4"><strong>AI:</strong> Hi! How can I help you today?</div>
      </div>
      
      <form id="chat-form" class="flex gap-2">
        <input type="text" class="flex-1 p-3 border" placeholder="Type your message...">
        <button type="submit" class="bg-black text-white px-8 py-3">Send</button>
      </form>
    </div>
  </main>

  <footer class="p-4 text-center">
    <a href="https://github.com/gabialonso/webbot-ai">@gabialonso on GitHub.</a>
  </footer>

  <script src="../js/matrix.js"></script>
</body>
</html>
